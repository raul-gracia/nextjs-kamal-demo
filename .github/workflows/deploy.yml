name: Deploy to Hetzner with Kamal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"

      - name: Run TypeScript check
        run: npx tsc --noEmit

      # TODO: Fix ESLint config for Next.js 16
      # - name: Run ESLint
      #   run: npm run lint

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"

  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal -v '~> 2.0'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create Kamal secrets file
        run: |
          mkdir -p .kamal
          cat > .kamal/secrets << EOF
          KAMAL_REGISTRY_PASSWORD=${{ secrets.DOCKER_PASSWORD }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          DATABASE_URL=postgresql://nextjs_app:${{ secrets.POSTGRES_PASSWORD }}@nextjs-kamal-demo-postgres:5432/nextjs_kamal_demo_production
          EOF

      - name: Boot PostgreSQL accessory (if not already running)
        run: kamal accessory boot postgres || echo "Postgres may already be running"
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy with Kamal
        run: kamal deploy
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run database migrations
        run: kamal app exec --reuse "prisma db push --config prisma.config.js"
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Notify deployment success
        if: success()
        run: echo "Deployment to kamal-demo.digitalchronos.app completed successfully!"

      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment failed! Check logs for details."
